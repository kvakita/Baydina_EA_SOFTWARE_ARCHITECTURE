@startuml
left to right direction

actor "Риск-аналитик" as RA
actor "Администратор\nстратегий" as ADM

rectangle "Система скоринга" as SYS {

  ' Основной вариант использования
  usecase UC1 as "Проверить компанию\nпо ID"

  ' Пользовательские варианты просмотра
  usecase UC2 as "Просмотреть результат\nскоринга компании по traceID"
  usecase UC3 as "Просмотреть объяснение\nрезультата скоринга компании по traceID"
  usecase UC4 as "Просмотреть аудит\nпроверки компании"

  ' Внутренние, но явно выделенные подпроцессы для include
  usecase UC5 as "Определить структуру\nкомпании (филиал/головная)"
  usecase UC6 as "Выполнить скоринг компании"
  usecase UC7 as "Сформировать\nунифицированный скоринг"

  ' Администрирование стратегий
  usecase UC8 as "Управлять стратегиями и правилами\nскоринга"
}

' Связь актёров с вариантами использования
RA - - UC1
RA - - UC2
RA - - UC3
RA - - UC4

ADM - - UC8

' Логика основного сценария
UC1 ..> UC5 : <<include>>
UC1 ..> UC6 : <<include>>
UC6 ..> UC7 : <<include>>


' Просмотр аудита часто вызывается\nиз контекста просмотра результата
UC4 ..> UC2 : <<extend>>
@enduml

